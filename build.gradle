apply plugin: 'java'
apply plugin: "org.xtext.xtend"

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.xtext:xtext-gradle-plugin:1.0.17"
  }
}

xtend {
  generator{
    javaSourceLevel = 1.8
  }
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.11.0'
}

